<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CSGO Animation</title>
  <style>
    body {
      background: rgb(0, 0, 0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    h1 {
      color: red;
      font-size: 120px;
      font-family: Arial Black;
      animation: pulse 1s infinite alternate;
    }
    @keyframes pulse {
      from { text-shadow: 0 0 10px red; transform: scale(1); }
      to { text-shadow: 0 0 40px red; transform: scale(1.1); }
    }
  </style>
</head>
<body>
  <h1>CS-GO BORAMIZMI</h1>
</body>

</html>
